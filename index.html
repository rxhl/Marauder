<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project 3</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">			
		<!-- D3.js and Bootstrap CSS libraries -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
			  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>
	<body>
		<div class="container">
			<p class="title">Marauder's Map</p>
			<hr>
			<p class="lead">
				A demographic study of students taking INFO5100 in Spring 2017 about their favorite caf&eacute; and place
				of residence.
			</p>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="cafe">
					Favorite caf&eacute;
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="home">
					Home location
				</label>
			</div>
			<div class="form-check">
				<div class="row">
					<div class="col">
						<label class="form-check-label">
							<input id="cs" type="checkbox" class="form-check-input" unchecked>
							<p style="color: white; background: #CB2D40; padding: 3px">CS</p>
						</label>
					</div>
					<div class="col">
						<label class="form-check-label">
							<input id="info" type="checkbox" class="form-check-input" checked>
							<p style="color: white; background: #27AE24; padding: 3px">INFO</p>
						</label>
					</div>
					<div class="col">
						<label class="form-check-label">
							<input id="orie" type="checkbox" class="form-check-input" unchecked>
							<p style="color: white; background: #CBC52D; padding: 3px">ORIE</p>
						</label>
					</div>
					<div class="col">
						<label id="other" class="form-check-label">
							<input type="checkbox" class="form-check-input" unchecked>
							<p style="color: white; background: #8C8C8C; padding: 3px">Other*</p>
						</label>
					</div>
				</div>
			</div>

			<div id="mapid"></div>
			<p>ddd</p>
		</div>

		<script src="js/map.js"></script>
	</body>
</html>
